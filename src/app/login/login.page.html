
<ion-header>
  <ion-toolbar>
   <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
   <div class="logo-container">
    <ion-img src="assets/img/duoc.png" class="logo"></ion-img>
  </div>
  
<br>
    <ion-item  class="form-container">
      <ion-label position="floating">Nombre de Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="Usuario" name="usuario"></ion-input>
    </ion-item>
<br>
    <ion-item class="form-container">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="{{ hide ? 'password' : 'text' }}" [(ngModel)]="contrasena" name="contrasena"></ion-input>
      <ion-icon name="{{ hide ? 'eye-off' : 'eye' }}" slot="end" (click)="togglePassword()"> </ion-icon>

    </ion-item>

<br>



<ion-button class="custom-input" (click)="login()">Ingresar </ion-button>

  <ion-link [routerLink]="['/recuperar']" color="primary" id="ContraseñaPerdida">
      ¿Olvidaste tu contraseña?, clickea aqui.
  </ion-link>

  <ion-link [routerLink]="['/registrar']" color="primary" id="NoTienesCuenta">
    ¿No tienes cuenta? Regístrate aquí.
  </ion-link>
  
</ion-content>
