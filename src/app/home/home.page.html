
<ion-header>
  <mat-toolbar>
    <ion-button [routerLink]="['/perfil']" shape="round">
      <ion-icon slot="icon-only" name="person-outline"></ion-icon>
    </ion-button >
  </mat-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content class="card">
      <p class="animacion-user">Bienvenido, {{ Usuario }}</p>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let barcode of barcodes">
      <ion-label position="stacked">Barcode Value</ion-label>
      <ion-input type="text" [value]="barcode"></ion-input>
    </ion-item>
  </ion-list>


    <ion-button class="custom-input"  (click)="scan()"> 
      <ion-icon name="scan"> </ion-icon>
    </ion-button>

</ion-content>
