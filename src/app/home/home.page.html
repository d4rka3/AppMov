<ion-content>
  <ion-card>
    <ion-card-content class="card">
      <p class="animacion-user">Bienvenido, {{ Usuario }}</p>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let barcode of barcodes">
      <ion-label position="stacked">Barcode Value</ion-label>
      <ion-input type="text" [value]="barcode"></ion-input>
    </ion-item>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="scan()" [disabled]="!isSupported">
      <ion-icon name="scan"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-button class="custom-input"  [routerLink]="['/qr']">Ir a Qr </ion-button>
