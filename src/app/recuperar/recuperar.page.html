
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="fondo">
  <div class="logo-container">
    <ion-img src="assets/img/duoc.png" class="logo"></ion-img>
  </div>
<br>
  <h2>Ingrese el Usuario para recuperar su Contraseña</h2>
  <ion-item>
    
    <ion-label position="floating">Nombre de Usuario</ion-label>
    <ion-input type="text" #Usuario></ion-input>
  </ion-item>

<ion-button id="recuperar" class="boton-perso"  (click)="iniciarCarga()">RECUPERAR</ion-button>
<ion-alert trigger="recuperar" header="Envio exitoso" message="se envio un correo para que cambie su contraseña" [buttons]="alertButtons"></ion-alert>
<mat-spinner *ngIf="showSpinner"></mat-spinner>
<p *ngIf="showSpinner">Cargando...: {{ loadingPercentage }}%</p>    


</ion-content>
